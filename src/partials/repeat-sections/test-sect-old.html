<section class="testimonial-section">
  <div class="container testimonial-section__container">
    <div class="testimonial-section__content">
      <div class="testimonial-section__header header-block header-block--centered">
        <div class="header-block__label">Testimonial</div>
        <div class="header-block__title">What Our Clients Are Saying</div>
      </div>
      <div class="testimonial-section__pictures">
        <img class="testimonial-section__img testimonial-section__img--decor" src="img/circle-decor.png"
          aria-hidden="true" alt="">
        <img class="testimonial-section__img testimonial-section__img--men" width="618" height="473"
          src="img/test-man.png" aria-hidden="true" alt="">
      </div>

      <div class="testimonial-section__tooltip testimonial-section__tooltip--1">
        <div class="tooltip-review">
          <button class="btn-reset tooltip-review__btn" aria-describedby="tooltip-1" aria-label="The review of Robert Fox - CEO Anono">
            <div class="tooltip-review__btn-decor"></div>
            <img class="tooltip-review__img" src="img/clients/client-1.png" width="50" height="50" alt="Robert Fox">
          </button>
          <div class="tooltip-review__body" role="tooltip" id="tooltip-1">
            <figure class="tooltip-review__content">
              <blockquote class="tooltip-review__review">
                <p>The team was professional, responsive, and a pleasure to work with. We highly recommend VRNas for any
                  VR needs.</p>
              </blockquote>
              <figcaption class="tooltip-review__author">
                <span>Robert Fox -</span> <cite>CEO Anono</cite>
              </figcaption>
            </figure>
          </div>
        </div>
      </div>
